<app-navbar></app-navbar>
<div class="container">
    <div>
        <nz-table [nzData]="flightsList">
            <thead>
                <th>De</th>
                <th>A</th>
                <th>Places disponible</th>
                <th>Taille du vol</th>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flightsList">
                    <td>{{flight.from}}</td>
                    <td>{{flight.to}}</td>
                    <td>{{flight.available_places}}</td>
                    <td>{{flight.total_places}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>

    <div>
        <form nz-form>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="from">DÃ©part</nz-form-label>
                <nz-form-control [nzSpan]="4">
                    <nz-select class="select">
                        <nz-option *ngFor="let airport of airports" [nzValue]="airport" [nzLabel]="airport"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="to">Destination</nz-form-label>
                <nz-form-control [nzSpan]="4">
                    <nz-select class="select">
                        <nz-option *ngFor="let airport of airports" [nzValue]="airport" [nzLabel]="airport"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzFor="date">Date</nz-form-label>
                <nz-form-control [nzSpan]="4">
                    <nz-date-picker class="select" nzFormat="dd/mm/yyyy"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
